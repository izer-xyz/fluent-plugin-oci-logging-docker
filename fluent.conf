<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<source>
  @type systemd
  @label @mainstream
  tag systemd
  read_from_head true

  <storage>
    @type local
    path /fluentd/fluentd-journald-cursor.json
  </storage>

  <entry>
    field_map {"MESSAGE": "log", "_PID": ["process", "pid"], "_CMDLINE": "process", "_COMM": "cmd"}
    fields_strip_underscores true
    fields_lowercase true
  </entry>
</source>

<filter docker.logfmt.**>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type logfmt
    time_format "%Y-%m-%dT%H:%M:%S%z"
  </parse>
</filter>

<label @mainstream>
  <match **>
    @type copy
  
    <store>
      @type oci_logging
      log_object_id  "#{ENV['ORACLE_LOG_OBJECT_ID']}"
      
      <buffer tag>
      </buffer>
    </store>

    <store>
      @type stdout
    </store>
  </match>
</label>
