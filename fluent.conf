<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<filter docker.**>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type json
  </parse>
</filter>

<filter docker.**>
  @type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^-e:2:in `\/'/
  multiline_end_regexp /^-e:4:in/
</filter>

<label @mainstream>
  <match **>
    @type oci_logging
    log_object_id  #{ENV["ORACLE_LOG_OBJECT_ID"]}
  </match>
  
  <match **>
    @type stdout
  </match>
</label>
